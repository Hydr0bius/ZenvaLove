<!DOCTYPE html>
<html lang="en">
<head>

    <title>Zenva Love</title>
    <link rel="icon" href="./image/avatar1.png" type="image/png" sizes="16x16" class="icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header">
        <h1>Zenva Love</h1>
    </div>

        </div>
    </div>
    <div id="results"></div>


    <script src="./app.js"></script>
